<head>

      <button class="bb-button" type="button">button</button>
      <button class="bb-button" type="button">button</button>
      <button class="bb-button" type="button">button</button>

    <section class="bb-section">
      <h2 class="bb-section-headline">Links</h2>
      <a class="bb-link" href="#0">Link</a>
      <a class="bb-link" href="#0">Link</a>
      <a class="bb-link" href="#0">Link</a>
    </section>
    <section class="bb-section">
      <h2 class="bb-section-headline">Lists</h2>

        <li>Item</li>
        <li>Item</li>
        <li>Item</li>

        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
      </ol>
    </section>
    <section class="bb-section">
      <h2 class="bb-section-headline">Form Fields</h2>
      <form action="">
        <label for="">First Name</label>
        <input type="text">
        <label for="">Last Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="text">
        <label for="">Phone</label>
        <input type="text">
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit">
      </form>
    </section>
    <section class="bb-section">
      <h2 class="bb-section-headline">Images</h2>
      test image: <img src="img/giz.jpg" alt="here is some alt text of good old Gizmo">
    </section>
  </main>
  <footer class="bb-footer">
    This is the <em>footer</em>
  </footer>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
